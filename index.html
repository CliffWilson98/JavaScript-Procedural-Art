<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body bgcolor = "#D3D3D3"> 
    <h1> Image Editor </h1>

    <div id="widgetList">
      <button onclick="addModule(new PointGenerator(20, 400, 400))">Point Generator</button>
      <button onclick="addModule(new GridPointGenerator(4, 400, 400))">Grid Points</button>
      <button onclick="addModule(new CircleGenerator(2))">Circles</button>
      <button onclick="addModule(new StrandGenerator(25, 25, 10))">Strands</button>
    </div>
    <hr>
    <button onclick="logModules()">Log Modules</button>
    <hr>
    <button onclick="emptyModules()">Clear All Modules</button>
    <hr>
    <button onclick="processModules()">Process</button>

    <hr>

    <canvas id="imageCanvas" width="400" height="400" style="border:1px solid #000000;"></canvas>
    <hr>

  <footer>
    <script src="widgets.js"></script>
    <script src="engine.js"></script>
    <script src="widgetSpawner.js"></script>
  </footer>

</body>
